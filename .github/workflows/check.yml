# A Github Actions Workflow for Rust project
#
# This file was copied from "https://github.com/jonhoo/rust-ci-conf" then modified for this repo.
#
# This workflow runs whenever a PR is opened or updated, or a commit is pushed to main. It runs
# several checks:
# - fmt: checks that the code is formatted according to rustfmt
# - clippy: checks that the code does not contain any clippy warnings
name: check
permissions:
  contents: read
# This configuration allows maintainers of this repo to create a branch and pull request based on
# the new branch. Restricting the push trigger to the main branch ensures that the PR only gets
# built once.
on:
  push:
    branches: [main]
  pull_request:
# If new code is pushed to a PR branch, then cancel in progress workflows for that PR. Ensures that
# we don't waste CI time, and returns results quicker.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  discover-crates:
    name: discover / sub-crate
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        with:
          submodules: true
      - name: Discover sub-crates
        id: discover
        run: |
          # Get all directories under crates/ that have Cargo.toml
          crates=$(find crates -maxdepth 2 -name "Cargo.toml" -exec dirname {} \; | xargs -I {} basename {})
          # Convert to JSON array for matrix
          matrix_json=$(echo "$crates" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix=$matrix_json" >> "$GITHUB_OUTPUT"
  fmt:
    name: stable / fmt
    runs-on: ubuntu-latest
    needs: discover-crates
    strategy:
      matrix:
        crate: ${{ fromJson(needs.discover-crates.outputs.matrix) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # branch=master
        with:
          toolchain: stable
          components: rustfmt
      - name: cargo fmt --check in ${{ matrix.crate }}
        run: cargo fmt --check
        working-directory: crates/${{ matrix.crate }}
  clippy:
    name: stable / clippy
    runs-on: ubuntu-latest
    needs: discover-crates
    strategy:
      matrix:
        crate: ${{ fromJson(needs.discover-crates.outputs.matrix) }}
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # branch=master
        with:
          toolchain: stable
          components: clippy
      - name: cargo clippy
        uses: giraffate/clippy-action@13b9d32482f25d29ead141b79e7e04e7900281e0 # tag=v1.0.1
        with:
          reporter: 'github-pr-check'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: crates/${{ matrix.crate }}
