# A Github Actions Workflow for Rust project
#
# This file was copied from "https://github.com/jonhoo/rust-ci-conf" then modified for this repo.
#
# This is the main CI workflow that runs the test suite on all pushes to main and all pull requests.
# It runs the following jobs:
# - required: runs the test suite on ubuntu
# - coverage: runs the test suite and collects coverage information via llvm-cov then sends the
#   result to codeconv.io
# See check.yml for information about how the concurrency cancellation and workflow triggering works
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: test
jobs:
  discover-crates:
    runs-on: ubuntu-latest
    name: discover
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        with:
          submodules: true
      - name: Discover crates
        id: discover
        run: |
          # Get all directories under crates/ that have Cargo.toml
          crates=$(find crates -maxdepth 2 -name "Cargo.toml" -exec dirname {} \; | xargs -I {} basename {})
          # Convert to JSON array for matrix
          matrix_json=$(echo "$crates" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix=$matrix_json" >> "$GITHUB_OUTPUT"
  required:
    runs-on: ubuntu-latest
    needs: discover-crates
    name: ubuntu / stable
    strategy:
      matrix:
        crate: ${{ fromJson(needs.discover-crates.outputs.matrix) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # branch=master
        with:
          toolchain: stable
      - name: cargo generate-lockfile
        # enable this ci template to run regardless of whether the lockfile is checked in or not
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
        working-directory: crates/${{ matrix.crate }}
      - name: cargo test --locked
        run: cargo test --locked --all-features --all-targets
        working-directory: crates/${{ matrix.crate }}
      - name: cargo test --doc
        run: cargo test --locked --all-features --doc
        working-directory: crates/${{ matrix.crate }}
  coverage:
    runs-on: ubuntu-latest
    needs: discover-crates
    name: ubuntu / stable / coverage
    strategy:
      matrix:
        crate: ${{ fromJson(needs.discover-crates.outputs.matrix) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # branch=master
        with:
          toolchain: stable
          components: llvm-tools-preview
      - name: cargo install cargo-llvm-cov
        uses: taiki-e/install-action@a983ca795126a4be4e8a44879ac5c4c3ef66cae1 # tag=v2.65.11
        with:
          tool: cargo-llvm-cov
      - name: Record Rust version
        run: echo "RUST=$(rustc --version)" >> "$GITHUB_ENV"
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: cargo llvm-cov
        run: |
          cargo llvm-cov --locked --all-features --lcov --output-path lcov.info
          mkdir -p ../../covout
          mv lcov.info "../../covout/${{ matrix.crate }}.info"
        working-directory: crates/${{ matrix.crate }}
      - name: Upload to codecov.io
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # tag=v5.5.2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,RUST
          directory: covout
